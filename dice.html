<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <main>
        <section class="player-0">
            <h2 class="name" id="name1">Player 1</h2>
            <p class="score" id="score1">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current-0">0</p>

            </div>
        </section>
        <section class="game">
            <button class="btn-roll">Roll Dice</button>
            <button class="btn-new">New Game</button>
            <button class="btn-hold">Hold</button>
        </section>
        <section class="player-1">
            <h2 class="name" id="name2">Player 2</h2>
            <p class="score" id="score2">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current-1">0</p>
            </div>
            <div class="dice">
                <img src="dice-1.jpg" alt="Dice" class="dice-img" id="dice">
            </div>
        </section>
        <script src="dice.js"></script>
    </main>
</body>
</html>
